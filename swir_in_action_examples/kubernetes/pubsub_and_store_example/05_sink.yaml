apiVersion: apps/v1
kind: Deployment
metadata:
  name: sink
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
  labels:
    app: swir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swir
  template:
    metadata:
      labels:
        app: swir
    spec:
      containers:
      - name: swir
        image: swir:v3
        env:
          - name: swir_config_file
            value: /swir_config/config.yaml
        volumeMounts:
          - name: config-volume
            mountPath: /swir_config            
      - name: client
        image: swir-example-python-sink:v3
        env:
          - name: sidecar
            value: "127.0.0.1:50051"
          - name: subscribe_topic
            value: shipments
          - name: client_database_name
            value: sink_store

      volumes:
        - name: config-volume
          configMap:
            name: sink-config
            items:
              - key: sink.yaml
                path: config.yaml
