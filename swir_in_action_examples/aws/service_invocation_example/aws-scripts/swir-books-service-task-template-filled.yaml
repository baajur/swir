containerDefinitions:
- dependsOn:
  - condition: COMPLETE
    containerName: swir-configurator
  environment:
  - name: swir_config_file
    value: /swir_config/swir_books_service_aws.yaml
  essential: true
  image: 164450575887.dkr.ecr.eu-west-1.amazonaws.com/swir/swir:v3
  logConfiguration:
    logDriver: awslogs
    options:
      awslogs-group: /swir/books
      awslogs-region: eu-west-1
      awslogs-stream-prefix: ecs
  memory: 200
  mountPoints:
  - containerPath: /swir_config
    readOnly: false
    sourceVolume: swir_config
  - containerPath: /certs
    readOnly: false
    sourceVolume: certs
  name: swir-sidecar
  portMappings:
  - containerPort: 50051
    hostPort: 50051
    protocol: tcp
  - containerPort: 50052
    hostPort: 50052
    protocol: tcp
- dependsOn:
  - condition: START
    containerName: swir-sidecar
  environment:
  - name: port
    value: '8090'
  essential: true
  image: 164450575887.dkr.ecr.eu-west-1.amazonaws.com/swir-example-si-python-http-server:v3
  logConfiguration:
    logDriver: awslogs
    options:
      awslogs-group: /swir/books
      awslogs-region: eu-west-1
      awslogs-stream-prefix: ecs
  memory: 500
  mountPoints:
  - containerPath: /swir_config
    readOnly: false
    sourceVolume: swir_config
  - containerPath: /certs
    readOnly: false
    sourceVolume: certs
  name: books-service
  portMappings: []
- dependsOn: []
  environment: []
  essential: false
  image: 164450575887.dkr.ecr.eu-west-1.amazonaws.com/swir-example-aws-si-configurator:v3
  memory: 100
  mountPoints:
  - containerPath: /swir_config
    readOnly: false
    sourceVolume: swir_config
  - containerPath: /certs
    readOnly: false
    sourceVolume: certs
  name: swir-configurator
  portMappings: []
executionRoleArn: arn:aws:iam::164450575887:role/swirEcsTaskExecutionRole
family: swir-books-service
networkMode: host
placementConstraints: []
requiresCompatibilities:
- EC2
taskRoleArn: arn:aws:iam::164450575887:role/swirEcsTaskExecutionRole
volumes:
- dockerVolumeConfiguration:
    autoprovision: true
    driver: local
    scope: shared
  name: swir_config
- dockerVolumeConfiguration:
    autoprovision: true
    driver: local
    scope: shared
  name: certs
