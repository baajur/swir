containerDefinitions:
- dependsOn:
  - condition: COMPLETE
    containerName: swir-configurator
  environment:
  - name: swir_config_file
    value: /swir_config/swir_source.yaml
  essential: true
  image: 164450575887.dkr.ecr.eu-west-1.amazonaws.com/swir:v3
  logConfiguration:
    logDriver: awslogs
    options:
      awslogs-group: /swir/swir-order-generator
      awslogs-region: eu-west-1
      awslogs-stream-prefix: ecs
  memory: 200
  mountPoints:
  - containerPath: /swir_config
    readOnly: false
    sourceVolume: swir_config
  name: swir-sidecar
  portMappings:
  - containerPort: 50051
    hostPort: 50051
    protocol: tcp
  - containerPort: 8443
    hostPort: 8443
    protocol: tcp
  - containerPort: 8080
    hostPort: 8080
    protocol: tcp
- dependsOn:
  - condition: START
    containerName: swir-sidecar
  environment:
  - name: produce_topic
    value: orders
  - name: sidecar_hostname
    value: 127.0.0.1
  - name: sidecar_port
    value: '50051'
  - name: client_database_name
    value: source_store
  essential: true
  image: 164450575887.dkr.ecr.eu-west-1.amazonaws.com/swir-example-java-source:v3
  logConfiguration:
    logDriver: awslogs
    options:
      awslogs-group: /swir/swir-demo
      awslogs-region: eu-west-1
      awslogs-stream-prefix: ecs
  memory: 500
  mountPoints:
  - containerPath: /swir_config
    readOnly: false
    sourceVolume: swir_config
  name: swir-example-java-source
  portMappings: []
- dependsOn: []
  environment: []
  essential: false
  image: 164450575887.dkr.ecr.eu-west-1.amazonaws.com/swir-aws-example-configurator:v3
  memory: 100
  mountPoints:
  - containerPath: /swir_config
    readOnly: false
    sourceVolume: swir_config
  name: swir-configurator
  portMappings: []
executionRoleArn: arn:aws:iam::164450575887:role/swirEcsTaskExecutionRole
family: swir-order-generator
memory: '800'
networkMode: host
placementConstraints: []
requiresCompatibilities:
- EC2
taskRoleArn: arn:aws:iam::164450575887:role/swirEcsTaskExecutionRole
volumes:
- dockerVolumeConfiguration:
    autoprovision: true
    driver: local
    scope: shared
  name: swir_config
